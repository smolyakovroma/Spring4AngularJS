<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Notes app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
    <script type="text/javascript" src="notes.js"></script>
</head>
<body ng-controller="NotesController">
    Your name: <input ng-model="username"/><button ng-click="update()" ng-enter="update()">update</button>
    <div ng-repeat="note in notes">
        <p>ID: {{note.id}}</p>
        <p>ID: {{note.text}}</p>
    </div>
    Add note:<br>
    <textarea rows="10" cols="50" ng-model="text"></textarea>
    <button ng-click="add()">Add</button>
</body>
</html>
